<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {

      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #c471f5, #fa71cd);

    h1 {

    .rating-buttons button {

    }
    input, textarea {

    }
    .submit-btn {
      background-color: #4b56d2;
      color: white;

      padding: 12px 30px;

      cursor: pointer;

    }
    #message {
      margin-top: 20px;

    }
    #tg-id {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üìä –ö–∞–∫ –ø—Ä–æ—à—ë–ª —Ç–≤–æ–π –¥–µ–Ω—å?</h1>
  <div id="tg-id">ID: ...</div>

  <div class="rating-buttons">
    <button onclick="selectRating('–û—Ç–ª–∏—á–Ω—ã–π')" style="background-color: green;">–û—Ç–ª–∏—á–Ω—ã–π</button>
    <button onclick="selectRating('–•–æ—Ä–æ—à–∏–π')" style="background-color: gold;">–•–æ—Ä–æ—à–∏–π</button>
    <button onclick="selectRating('–ù–æ—Ä–º–∞–ª—å–Ω—ã–π')" style="background-color: lightgray;">–ù–æ—Ä–º–∞–ª—å–Ω—ã–π</button>
    <button onclick="selectRating('–ü–ª–æ—Ö–æ–π')" style="background-color: darkred;">–ü–ª–æ—Ö–æ–π</button>
    <button onclick="selectRating('–£–∂–∞—Å–Ω—ã–π')" style="background-color: black;">–£–∂–∞—Å–Ω—ã–π</button>
  </div>

  <textarea id="good" placeholder="–ß—Ç–æ –±—ã–ª–æ —Ö–æ—Ä–æ—à–æ?"></textarea>
  <textarea id="bad" placeholder="–ß—Ç–æ –±—ã–ª–æ –ø–ª–æ—Ö–æ?"></textarea>
  <textarea id="improve" placeholder="–ß—Ç–æ –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å?"></textarea>

  <button class="submit-btn" onclick="submitData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <div id="message"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const tgId = tg.initDataUnsafe?.user?.id || 'unknown';
    document.getElementById('tg-id').textContent = "Telegram ID: " + tgId;

    let selectedRating = null;

    function selectRating(rating) {
      selectedRating = rating;
      const buttons = document.querySelectorAll(".rating-buttons button");
      buttons.forEach(btn => btn.classList.remove("selected"));
      const clicked = Array.from(buttons).find(btn => btn.textContent === rating);
      if (clicked) clicked.classList.add("selected");
    }

    function submitData() {
      const payload = {
        tg_id: tgId,
        rating: selectedRating,
        good: document.getElementById("good").value,
        bad: document.getElementById("bad").value,
        improve: document.getElementById("improve").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbzheFnauSlGKZGAEGX2_jAsF_hWGUDEA-MIETU1QakWHVAjFy1S-oSgRVlTqAl5qeoZLw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("message").textContent = "‚úÖ –î–µ–Ω—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!";
        document.getElementById("good").value = '';
        document.getElementById("bad").value = '';
        document.getElementById("improve").value = '';
        selectedRating = null;
        document.querySelectorAll(".rating-buttons button").forEach(btn => btn.classList.remove("selected"));
      })
      .catch(err => {
        console.error(err);
        document.getElementById("message").textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.";
      });
    }
  </script>
</body>
</html>
