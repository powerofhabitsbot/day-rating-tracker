<!DOCTYPE html>

<head>

  <style>
    body {

      background: linear-gradient(180deg, #bf5af2, #7b61ff);
      color: white;
      display: flex;

      height: 100vh;
    }

    .container {

      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);

    h1 {

    .rating-buttons {

    .rating-button {

    }

    .rating-button.selected {

    .rating-button.green { background-color: #32d74b; }
    .rating-button.yellow { background-color: #ffd60a; }
    .rating-button.gray { background-color: #d1d1d6; }
    .rating-button.red { background-color: #ff453a; }
    .rating-button.black { background-color: #1c1c1e; }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #7b61ff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .message {
      margin-top: 15px;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä –ö–∞–∫ –ø—Ä–æ—à—ë–ª —Ç–≤–æ–π –¥–µ–Ω—å?</h1>

    <div class="rating-buttons">
      <div class="rating-button green" data-value="–û—Ç–ª–∏—á–Ω—ã–π">üü¢ –û—Ç–ª–∏—á–Ω—ã–π</div>
      <div class="rating-button yellow" data-value="–•–æ—Ä–æ—à–∏–π">üü° –•–æ—Ä–æ—à–∏–π</div>
      <div class="rating-button gray" data-value="–ù–æ—Ä–º–∞–ª—å–Ω—ã–π">‚ö™ –ù–æ—Ä–º–∞–ª—å–Ω—ã–π</div>
      <div class="rating-button red" data-value="–ü–ª–æ—Ö–æ–π">üî¥ –ü–ª–æ—Ö–æ–π</div>
      <div class="rating-button black" data-value="–£–∂–∞—Å–Ω—ã–π">‚ö´ –£–∂–∞—Å–Ω—ã–π</div>
    </div>

    <textarea id="good" placeholder="–ß—Ç–æ –±—ã–ª–æ —Ö–æ—Ä–æ—à–æ?"></textarea>
    <textarea id="bad" placeholder="–ß—Ç–æ –±—ã–ª–æ –ø–ª–æ—Ö–æ?"></textarea>
    <textarea id="improve" placeholder="–ß—Ç–æ –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å?"></textarea>
    <button onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzq9m-4orNgcyitSQaTP6uT-xQVJLW4zN0MZWygtfiJKbGM26S6FavsGEoLoBvquKPHAQ/exec';

    let selectedRating = '';

    document.querySelectorAll('.rating-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.rating-button').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedRating = button.getAttribute('data-value');
      });
    });

    function sendData() {
      const good = document.getElementById('good').value;
      const bad = document.getElementById('bad').value;
      const improve = document.getElementById('improve').value;

      if (!selectedRating) {
        document.getElementById('message').textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ –æ—Ü–µ–Ω–∫—É –¥–Ω—è.';
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          tg_id: 'test_user',
          rating: selectedRating,
          good,
          bad,
          improve
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.text())
        .then(() => {
          document.getElementById('message').textContent = '‚úÖ –î–µ–Ω—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!';
          document.getElementById('good').value = '';
          document.getElementById('bad').value = '';
          document.getElementById('improve').value = '';
          selectedRating = '';
          document.querySelectorAll('.rating-button').forEach(btn => btn.classList.remove('selected'));
        })
        .catch(err => {
          console.error(err);
          document.getElementById('message').textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.';
        });
    }
  </script>
</body>
</html>
